<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Mensaje de Amor</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="valentine-container">
    <div class="card-wrapper">
      <div class="valentine-card">
        <div class="card-front">
          <div class="card-front-content">
            <h2>Para Mi Amor</h2>
            <div class="heart-icon">❤️</div>
            <p>Click para abrir</p>
          </div>
        </div>
        <div class="card-inside">
          <div class="card-inside-content">
            <h3> para el amor de mi vida </h3>
            <p>En ti encuentro mi hogar, mi paz, mi inspiración. Cada momento contigo es un regalo, cada sonrisa tuya ilumina mi mundo. Gracias por ser única, por ser tú.</p>
            <div class="signature">Con amor, Adrian</div>
            <button id="hugBtn" class="virtual-hug-btn">Enviar Abrazo Virtual</button>
          </div>
        </div>
      </div>
    </div>

    <div class="background-elements">
      <div id="heart-animation" class="floating-hearts"></div>
    </div>
  </div>
</body>
</html>
